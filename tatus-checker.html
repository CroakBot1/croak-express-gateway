<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  Croak Status Checker (Full UI)</title>
  <style>
    body { font-family: monospace; background: #0e0e0e; color: #00ff88; padding: 20px; }
    .status { margin: 10px 0; padding: 10px; border-left: 5px solid #00ff88; background: #111; }
    .error { border-left-color: red; color: #ff5555; }
    .ok { border-left-color: lime; color: #88ff88; }
    input, button {
      font-family: monospace;
      padding: 8px;
      margin: 5px 0;
      background: #222;
      color: #00ff88;
      border: 1px solid #00ff88;
    }
    button:hover { cursor: pointer; background: #00ff88; color: #111; }
  </style>
</head>
<body>
  <h1>ğŸ¸ CROAK STATUS CHECKER â€“ FULL MODE</h1>

  <div class="status" id="ipCheck">ğŸ” Checking IP fetch (2 sources)...</div>
  <div class="status" id="serverCheck">ğŸ” Checking Render server...</div>
  <div class="status" id="licenseCheck">ğŸ” Validating license key...</div>

  <hr>
  <label for="license">ğŸ”‘ License Key:</label><br>
  <input type="text" id="license" value="32239105688" placeholder="Enter license key"><br>
  
  <label for="override">ğŸ› ï¸ Dev Override Mode:</label>
  <input type="checkbox" id="override"><br>

  <button onclick="runChecks()">ğŸ” Retry Checks</button>

  <script>
    let clientIP = "127.0.0.1";

    async function fetchIP() {
      try {
        const res = await fetch("https://api.ipify.org/?format=json");
        const data = await res.json();
        clientIP = data.ip;
        setStatus("ipCheck", `âœ… IP fetched (ipify): <b>${clientIP}</b>`, "ok");
      } catch {
        try {
          const fallback = await fetch("https://corsproxy.io/?https://ifconfig.me/ip");
          const ip = await fallback.text();
          clientIP = ip.trim();
          setStatus("ipCheck", `âœ… IP fetched (fallback): <b>${clientIP}</b>`, "ok");
        } catch {
          setStatus("ipCheck", `âŒ Failed to fetch IP from both sources`, "error");
        }
      }
    }

    async function checkServer() {
      try {
        const res = await fetch("https://croak-express-gateway.onrender.com/");
        const text = await res.text();
        if (text.includes("Croak License Gateway")) {
          setStatus("serverCheck", "âœ… Render server is alive!", "ok");
        } else throw new Error("Unexpected server response");
      } catch {
        setStatus("serverCheck", "âŒ Cannot reach Render server (offline or blocked)", "error");
      }
    }

    async function validateLicense() {
      const key = document.getElementById("license").value.trim();
      const override = document.getElementById("override").checked;

      if (override) {
        setStatus("licenseCheck", `âœ… DEV OVERRIDE ACTIVE â€“ License accepted locally.`, "ok");
        return;
      }

      try {
        const res = await fetch("https://croak-express-gateway.onrender.com/croak/validate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ licenseKey: key, clientIP })
        });

        const data = await res.json();
        if (data.valid) {
          setStatus("licenseCheck", `âœ… License VALID! Bound IP: ${data.boundIP}`, "ok");
        } else {
          setStatus("licenseCheck", `âŒ License INVALID: ${data.message}`, "error");
        }
      } catch {
        setStatus("licenseCheck", `âš ï¸ Offline mode: fallback assumed VALID (dev/local)`, "ok");
      }
    }

    function setStatus(id, msg, type) {
      const el = document.getElementById(id);
      el.innerHTML = msg;
      el.className = "status " + type;
    }

    function runChecks() {
      setStatus("ipCheck", "ğŸ” Checking IP fetch...", "");
      setStatus("serverCheck", "ğŸ” Checking Render server...", "");
      setStatus("licenseCheck", "ğŸ” Validating license key...", "");
      fetchIP().then(() => {
        checkServer().then(() => {
          validateLicense();
        });
      });
    }

    runChecks(); // auto run on page load
  </script>
</body>
</html>
