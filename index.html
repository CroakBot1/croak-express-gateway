<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📡 Bybit Signal Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #0a0a0a;
      color: #00ff88;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cc6a;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>📡 Bybit Trading Signal UI</h1>
  <button onclick="sendSignal('buy')">🚀 Send BUY Signal</button>
  <button onclick="sendSignal('sell')">💥 Send SELL Signal</button>
  <p id="status">Status: 💤 Idle</p>

  <script>
    async function sendSignal(action) {
      const statusEl = document.getElementById("status");
      statusEl.textContent = `Sending ${action.toUpperCase()} signal...`;

      try {
        const response = await fetch('https://croak-express-gateway.onrender.com/signal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ action })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        statusEl.textContent = `✅ Signal sent: ${data.message || action.toUpperCase()}`;
      } catch (err) {
        statusEl.textContent = `❌ Error sending signal: ${err.message}`;
      }
    }
  </script>
</body>
</html>
