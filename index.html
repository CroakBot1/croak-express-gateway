<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bybit Signal Frontend</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 30px;">
  <h1>üì° Bybit Trading Signal UI</h1>
  <button onclick="sendSignal('buy')">Buy Signal</button>
  <button onclick="sendSignal('sell')">Sell Signal</button>
  <p id="status">Status: Idle</p>

  <script>
    async function sendSignal(action) {
      document.getElementById("status").textContent = `Sending ${action}...`;
      try {
        const res = await fetch('https://your-backend-url.onrender.com/signal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action })
        });
        const data = await res.json();
        document.getElementById("status").textContent = `‚úÖ ${data.message}`;
      } catch (err) {
        document.getElementById("status").textContent = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
