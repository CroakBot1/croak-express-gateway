<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouLikeHits Bot üí•</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      font-size: 22px;
      margin-bottom: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .log {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>üíª YouLikeHits Frontend Bot (Render + Decodo)</h1>
  <div id="status">üîÑ Initializing...</div>
  <div class="log" id="logOutput"></div>

  <script>
    const PROXY_ENDPOINT = '/proxy?url=https://www.youlikehits.com/youtubeviews.php';
    const status = document.getElementById('status');
    const logOutput = document.getElementById('logOutput');

    function log(message) {
      const time = new Date().toLocaleTimeString();
      const line = `[${time}] ${message}`;
      console.log(line);
      status.innerText = message;
      logOutput.innerText += line + '\n';
      logOutput.scrollTop = logOutput.scrollHeight;
    }

    async function wait(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function fetchAndRun(loop = 1) {
      try {
        log(`üîÅ Loop #${loop}: Connecting to proxy...`);
        const res = await fetch(PROXY_ENDPOINT, {
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const html = await res.text();

        log(`üìÑ Loop #${loop}: Page loaded. Parsing...`);
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const foundView = [...doc.querySelectorAll('input')]
          .find(btn => btn.value === 'View');

        if (!foundView) {
          log(`‚ö†Ô∏è Loop #${loop}: No "View" button found. Retrying in 20s...`);
          await wait(20000);
          return fetchAndRun(loop + 1);
        }

        log(`üöÄ Loop #${loop}: Simulating 60s watch time...`);
        await wait(60000 + Math.floor(Math.random() * 10000));

        log(`‚úÖ Loop #${loop}: View simulated. Reloading in 5s...`);
        await wait(5000);
        return fetchAndRun(loop + 1);

      } catch (err) {
        log(`‚ùå Loop #${loop}: Error - ${err.message}. Retrying in 10s...`);
        await wait(10000);
        return fetchAndRun(loop + 1);
      }
    }

    fetchAndRun();
  </script>
</body>
</html>
