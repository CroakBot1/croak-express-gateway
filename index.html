
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† BNB Auto Trader</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid lime;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>üß† BNB Auto Trader (BUY + SELL)</h1>
<p>Using Wallet: <span id="walletAddr">Loading...</span></p>

<button onclick="sendBuy()">BUY (USDT ‚Üí WBNB)</button>
<button onclick="sendSell()">SELL (WBNB ‚Üí USDT)</button>

<div id="status">üö¶ Ready...</div>

<script>
  const PRIVATE_KEY = "1ee0f8d1c5949c7d5d2cb77a8ab2e88d91d6d6c2f934bccb07a949113ecc3776"; // ‚ö†Ô∏è For testing only
  const RPC_URL = "https://bsc-dataseed1.binance.org/";
  const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
  const wallet = new ethers.Wallet(PRIVATE_KEY, provider);
  const address = wallet.address;
  document.getElementById('walletAddr').textContent = address;

  const USDT = "0x55d398326f99059fF775485246999027B3197955";
  const WBNB = "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c";
  const routerAddress = "0x10ED43C718714eb63d5aA57B78B54704E256024E";

  const routerAbi = [
    "function swapExactTokensForTokens(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) returns (uint[] memory)"
  ];

  const tokenAbi = [
    "function approve(address spender, uint value) external returns (bool)",
    "function decimals() view returns (uint8)"
  ];

  const router = new ethers.Contract(routerAddress, routerAbi, wallet);
  const usdt = new ethers.Contract(USDT, tokenAbi, wallet);
  const wbnb = new ethers.Contract(WBNB, tokenAbi, wallet);

  async function sendBuy() {
    const status = document.getElementById('status');
    status.textContent = "üöÄ Buying WBNB using USDT...";

    try {
      const decimals = await usdt.decimals();
      const amountIn = ethers.utils.parseUnits("10", decimals); // 10 USDT
      const path = [USDT, WBNB];
      const deadline = Math.floor(Date.now() / 1000) + 60 * 2;

      const approval = await usdt.approve(routerAddress, amountIn);
      await approval.wait();

      const tx = await router.swapExactTokensForTokens(
        amountIn,
        0, // Accept any amount of WBNB
        path,
        address,
        deadline,
        {
          gasLimit: 300000
        }
      );

      status.textContent = "‚úÖ BUY TX Sent: " + tx.hash;
    } catch (e) {
      console.error(e);
      status.textContent = "‚ùå BUY Failed: " + (e.reason || e.message);
    }
  }

  async function sendSell() {
    const status = document.getElementById('status');
    status.textContent = "üöÄ Selling WBNB for USDT...";

    try {
      const decimals = await wbnb.decimals();
      const amountIn = ethers.utils.parseUnits("0.001", decimals); // 0.001 WBNB
      const path = [WBNB, USDT];
      const deadline = Math.floor(Date.now() / 1000) + 60 * 2;

      const approval = await wbnb.approve(routerAddress, amountIn);
      await approval.wait();

      const tx = await router.swapExactTokensForTokens(
        amountIn,
        0, // Accept any amount of USDT
        path,
        address,
        deadline,
        {
          gasLimit: 300000
        }
      );

      status.textContent = "‚úÖ SELL TX Sent: " + tx.hash;
    } catch (e) {
      console.error(e);
      status.textContent = "‚ùå SELL Failed: " + (e.reason || e.message);
    }
  }
</script>

</body>
</html>
