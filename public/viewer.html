<!DOCTYPE html>
<html>
<head>
  <title>🖥️ Live CCTV Viewer</title>
</head>
<body style="text-align: center; font-family: sans-serif; background: #111; color: #0f0;">
  <h2>🔴 LIVE FEED</h2>
  <img id="live" src="/uploads/latest.jpg" width="400" style="border: 2px solid lime; border-radius: 10px;" />

  <script>
    const img = document.getElementById("live");

    setInterval(() => {
      img.src = `/uploads/latest.jpg?cache=` + new Date().getTime();
    }, 3000); // Refresh every 3s
  </script>
</body>
</html>
